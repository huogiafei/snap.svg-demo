<body>
<h1 class="lesson-title">select,selectAll</h1>
<div class="wrap">
    <div class="item">
        <p class="item-title">Snap.select() / selectAll()</p>
        <div class="code-box">
            <pre>
Snap.selectAll('p').forEach(function(item){
    console.log(item);
    item.node.classList += 'text'
});
Snap.select('a').node.innerHTML = 'Gmail';
            </pre>
        </div>
        <div class="demo-box">
            <p>Hello World</p>
            <p>Hello <a href="https://google.com">Google</a></p>
        </div>
        <script>
            Snap.selectAll('.demo-box p').forEach(function (item) {
                console.log(item);
                item.node.classList += 'text'
            });
            Snap.select('a').node.innerHTML = 'Gmail';
        </script>
    </div>
</div>
