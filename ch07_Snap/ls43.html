<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ls41</title>
    <link rel="stylesheet" href="../common.css">
    <script src="../snap.svg-min.js"></script>
</head>
<body>
<h1 class="lesson-title">is,snapTo</h1>
<div class="wrap">
    <div class="item">
        <p class="item-title">is</p>
        <div class="code-box">
            <pre>
console.log(Snap.is(Math.random(),'number'));
console.log(Snap.is('Snap','string'));
            </pre>
        </div>
        <div class="console-box" id="console">
        </div>
        <script>
            console.log(Snap.is(Math.random(), 'number'));
            console.log(Snap.is('Snap', 'string'));
            document.querySelector('#console').innerHTML +=
                    `<p>is(Math.random(),'number'): ${Snap.is(Math.random(), 'number')}</p>
                     <p>is('Snap','string'): ${Snap.is('Snap', 'string')}</p>`
        </script>
    </div>

    <div class="item">
        <p class="item-title">snapTo</p>
        <div class="code-box">
            <pre>
console.log(Snap.is(Math.random(),'number'));
console.log(Snap.is('Snap','string'));
            </pre>
        </div>
        <div class="console-box" id="console2">
        </div>
        <script>
            /*感觉是ps那种自动贴近栅格*/
            var adjust1 = Snap.snapTo([4, 8, 12, 16], 13);
            var adjust2 = Snap.snapTo(5, 11);
            console.log(adjust1, adjust2);
            document.querySelector('#console2').innerHTML +=
                    `<p>snapTo([4,8,12,16],13): ${adjust1}</p>
                     <p>snapTo(5,11): ${adjust2}</p>`
        </script>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>
<script src="../common.js"></script>
</body>
</html>
