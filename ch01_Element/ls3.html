<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ls3</title>
    <link rel="stylesheet" href="../common.css">
    <script src="../snap.svg-min.js"></script>
</head>
<body>
<h1 class="lesson-title">outerSVG/toString innerSVG </h1>
<div class="wrap">
    <div class="item">
        <p class="item-title">Element.OuterSVG() / InnerSVG()</p>
        <div class="code-box">
            <pre>
var p = Snap('#paper');
var line = p.polyline(10,10, 10,80, 80,80, 80,10, 55,50, 30,10)
line.attr({
    stroke: '#087',
    fill:'none',
})
console.log(line.innerSVG, line.outerSVG, line.toString());
            </pre>
        </div>
        <div class="demo-box">
            <svg width="800" height="100" viewBox="0 0 800 100" id="paper"></svg>
        </div>
        <div class="console-box" id="console"></div>
        <script>
            window.onload = function () {
                var p = Snap('#paper');
                var line = p.polyline(10, 10, 10, 80, 80, 80, 80, 10, 55, 50, 30, 10);
                line.attr({
                    stroke: '#087',
                    fill: 'none',
                })
                console.log(line.innerSVG(), line.outerSVG(), line.toString());
                var cons = document.querySelector('#console');
                consData = [
                    {
                        title: 'innerSVG : ',
                        value: htmlToTXT(line.innerSVG())
                    },
                    {
                        title: 'outerSVG : ',
                        value: htmlToTXT(line.outerSVG())
                    },
                    {
                        title: 'toString : ',
                        value: htmlToTXT(line.toString())
                    }
                ]
                var html = '';
                consData.forEach(function (item) {
                    html += `<p>${item.title}<span class="strong">${item.value}</span></p>`
                });
                cons.innerHTML = html;
            }
        </script>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>
<script src="../common.js"></script>
</body>
</html>
