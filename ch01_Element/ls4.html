<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ls4_parent</title>
    <link rel="stylesheet" href="../common.css">
    <script src="../snap.svg-min.js"></script>
</head>
<body>
<h1 class="lesson-title">parent</h1>
<div class="wrap">
    <div class="item">
        <p class="item-title">Element.parent()</p>
        <div class="code-box">
            <pre>
var p = Snap('#paper');
var shape = p.line(10,50,90,50).attr({stroke:'#fc1',strokeWidth:3});
console.log(shape.parent(),p.parent().type);
            </pre>
        </div>
        <div class="demo-box">
            <svg width="800" height="100" viewBox="0 0 800 100" id="paper" ></svg>
        </div>
        <div class="console-box" id="console"></div>
        <script>
            var p = Snap('#paper');
            var shape = p.line(10,50,90,50).attr({stroke:'#fc1',strokeWidth:3});
            console.log(shape.parent(),p.parent());
            document.querySelector('#console').innerHTML = `<p>parent().node: ${Object.prototype.toString.call(shape.parent().node)}</p>
            <p>parent().type: ${shape.parent().type}</p>`
        </script>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>
<script src="../common.js"></script>
</body>
</html>
